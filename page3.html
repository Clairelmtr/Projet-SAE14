<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/0acb75a9e8.js" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/style3.css" rel="stylesheet" />
  <title>Réservation de Billets</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1> Concerts : John Williams et Hans Zimmer</h1>
        <nav class="container">
            <ul>
                <li><a class="btn" href="index.html">Accueil</a></li>
                <li><a class="btn" href="page2.html">Événements</a></li>
                <li><a class="btn" href="page3.html"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a class="btn" href="page4.html">A Propos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulaire de réservation -->
    <section id="reservation-form">
        <h2>Réservez vos billets maintenant</h2>
            <div class="form-group">
                <label for="concert">Choisissez l'événement :</label>
                <select>
                    <option>Concert Toronto - Vendredi 23 avril 2025</option>
                    <option>Concert Paris - Vendredi 21 février 2025</option>
                    <option>Concert Prague - Vendredi 7 décembre 2025</option>
                    <option>Concert Los Angeles - Vendredi 4 avril 2025</option>
                    <option>Concert Paris - Vendredi 25 avril 2025</option>
                    <option>Concert Madrid - Dimanche 28 mars 2026</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Nombre de places :</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <button type="submit" class="cta-btn">Confirmer la réservation</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ConcertTickets - Tous droits réservés</p>
        <p>Email : contact@concerttickets.com</p>
        <p>Tel : 02 23 72 41 97</p>
    </footer>

</body>
</html>
